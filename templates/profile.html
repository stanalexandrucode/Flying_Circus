{% extends "public.html" %}{% block title %}Sing up{% endblock %}
{% block main %}



    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Profile</h1>
                <hr>
                <div class="card">
                    <div class="card-boy">
                        <h4>{{ user["name"] }}</h4>
                        <hr>

                        <p>{{ user['mail'] }}</p>
                        <p class="text-muted">{{ user['bio']}} </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
